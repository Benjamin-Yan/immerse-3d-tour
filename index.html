<!doctype html>

<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4295/4295414.png" type="image/x-icon" />
        <title>沉浸式 3D 導覽 — 首頁</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="src/button.css" />
        <link rel="stylesheet" href="src/infowindow.css" />
    </head>
    <body>
        <div id="progress-container">
            <dialog open id="progress-dialog">
                <p>
                    <label for="progress-indicator">Loading scene...</label>
                </p>
                <progress max="100" id="progress-indicator"></progress>
            </dialog>
        </div>

        <h1>沉浸式 3D 導覽系統</h1>

        <canvas class="canvas" id="scene0"></canvas>
        <script type="module" src="src/scene.ts"></script>

        <!-- Start of info window -->
        <span id="infoicon" title="Open information!">i</span>
        
        <div class="infowin">
            <div class="row">
                <div class="column">
                    <h2>Info</h2>
                    <div class="desc">此網頁是一種利用 3D gaussian splatting 來創建場景的沉浸式導覽系統，該系統在虛擬環境中將帶來新層次的真實性和互動性。
                        <br/><br/>您可以使用右側的按鈕來導航到您想去的場景，或是按頁面右上方的 icon 來關閉此提示框，並試著滑動螢幕來觀看東華大學的圖書館前空地。</div>
                </div>
                <div class="column">
                    <h2>Scene</h2>
                    <ul>
                        <li><button class="btn" id="btn1">Turing study room</button></li>
                        <li><button class="btn" id="btn2">Poster Exhibition</button></li>
                        <li><button class="btn" id="btn3">Art Exhibition</button></li>
                        <li><button class="btn" id="btn4">113 Exhibition</button></li>
                    </ul>
                </div>
                <div class="column">
                    <h2>Location</h2>
                    <div class="desc dcen">東華大學圖書館前空地</div>
                </div>
            </div>
        </div>
        <!-- End of info window -->
        
        <script type="module" src="src/element.js"></script>

    </body>
</html>
